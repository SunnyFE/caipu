            const wheel = document.getElementById('wheel');

            recipes.forEach((recipe, index) => {

                item.style.background = colors[index % colors.length];

                textSpan.style.transform = `skewY(${90 - itemAngle}deg) rotate(${itemAngle/2}deg) translateX(-50%)`;

        // åˆ‡æ¢é¡µé¢

        // è½¬åŠ¨è½¬ç›˜
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            // è·å–æƒé‡
            const weights = getRecipeWeights();
            const selectedIndex = weightedRandom(weights);
            selectedRecipe = recipes[selectedIndex];
            
            // è®¡ç®—æ—‹è½¬è§’åº¦
            const itemAngle = 360 / recipes.length;
            const targetAngle = 360 - (itemAngle * selectedIndex + itemAngle / 2);
            const spins = 5; // è½¬5åœˆ
            const finalRotation = currentRotation + (360 * spins) + targetAngle;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation % 360;
            
            // 6ç§’åæ˜¾ç¤ºç»“æœ
            setTimeout(() => {

                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 6000);
        }

        // æƒé‡éšæœºé€‰æ‹©
        function weightedRandom(weights) {
            const totalWeight = weights.reduce((sum, w) => sum + w, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) return i;
            }
            return 0;
        }

        function getRecipeWeights() {
            const preferences = JSON.parse(localStorage.getItem('preferences') || '{}');
            return recipes.map(recipe => {

                if (pref === 'like') return 3; // å–œæ¬¢çš„æƒé‡ä¸º3
                if (pref === 'dislike') return 0.5; // ä¸å–œæ¬¢çš„æƒé‡ä¸º0.5
                return 1; // é»˜è®¤æƒé‡ä¸º1

        // åŠ è½½ç»Ÿè®¡æ•°æ®
